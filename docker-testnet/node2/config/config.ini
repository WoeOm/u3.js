# the endpoint upon which to listen for incoming connections (ultrainio::bnet_plugin)
verbose-http-errors = true
http-validate-host = false
is-non-producing-node = 1
http-alias = 127.0.0.1:8888
genesis-startup-time = 525600
#genesis-delay=10

my-account-as-committee = user.111
my-sk-as-committee = 97d157bf7fdedfeaef46216e246cc83f9c25574b49bacf83a1862ef0d82233ecb7e0a16fdca44d4ece1b14d8e7e6207402a6447115ca7d2d7edb08958e6d8ed5

# the number of threads to use to process network messages (ultrainio::bnet_plugin)
# bnet-threads =

# remote endpoint of other node to connect to; Use multiple bnet-connect options as needed to compose a network (ultrainio::bnet_plugin)
# bnet-connect =

# this peer will request no pending transactions from other nodes (ultrainio::bnet_plugin)
bnet-no-trx = false

# the location of the blocks directory (absolute path or relative to application data dir) (ultrainio::chain_plugin)
blocks-dir = "blocks"

# Pairs of [BLOCK_NUM,BLOCK_ID] that should be enforced as checkpoints. (ultrainio::chain_plugin)
# checkpoint =

# Override default WASM runtime (ultrainio::chain_plugin)
# wasm-runtime =

# Maximum size (in MB) of the chain state database (ultrainio::chain_plugin)
chain-state-db-size-mb = 1024

# Maximum size (in MB) of the reversible blocks database (ultrainio::chain_plugin)
reversible-blocks-db-size-mb = 340

# print contract's output to console (ultrainio::chain_plugin)
contracts-console = true

# Account added to actor whitelist (may specify multiple times) (ultrainio::chain_plugin)
# actor-whitelist =

# Account added to actor blacklist (may specify multiple times) (ultrainio::chain_plugin)
# actor-blacklist =

# Contract account added to contract whitelist (may specify multiple times) (ultrainio::chain_plugin)
# contract-whitelist =

# Contract account added to contract blacklist (may specify multiple times) (ultrainio::chain_plugin)
# contract-blacklist =

# Track actions which match receiver:action:actor. Actor may be blank to include all. Receiver and Action may not be blank. (ultrainio::history_plugin)
# filter-on =

# PEM encoded trusted root certificate (or path to file containing one) used to validate any TLS connections made.  (may specify multiple times)
#  (ultrainio::http_client_plugin)
# https-client-root-cert =

# true: validate that the peer certificates are valid and trusted, false: ignore cert errors (ultrainio::http_client_plugin)
https-client-validate-peers = 1

# The local IP and port to listen for incoming http connections; set blank to disable. (ultrainio::http_plugin)
http-server-address = 0.0.0.0:8888

# The local IP and port to listen for incoming https connections; leave blank to disable. (ultrainio::http_plugin)
# https-server-address = 0.0.0.0:8888

# Filename with the certificate chain to present on https connections. PEM format. Required for https. (ultrainio::http_plugin)
# https-certificate-chain-file =

# Filename with https private key in PEM format. Required for https (ultrainio::http_plugin)
# https-private-key-file =

# Specify the Access-Control-Allow-Origin to be returned on each request. (ultrainio::http_plugin)
access-control-allow-origin = *

# Specify the Access-Control-Allow-Headers to be returned on each request. (ultrainio::http_plugin)
# access-control-allow-headers =

# Specify the Access-Control-Max-Age to be returned on each request. (ultrainio::http_plugin)
# access-control-max-age =

# Specify if Access-Control-Allow-Credentials: true should be returned on each request. (ultrainio::http_plugin)
access-control-allow-credentials = false

# The queue size between nodultrain and MongoDB plugin thread. (ultrainio::mongo_db_plugin)
mongodb-queue-size = 256

# MongoDB URI connection string, see: https://docs.mongodb.com/master/reference/connection-string/. If not specified then plugin is disabled. Default database 'ultrain' is used if not specified in URI. (ultrainio::mongo_db_plugin)
mongodb-uri = mongodb://127.0.0.1:27017/ultrain

# The actual host:port used to listen for incoming p2p connections. (ultrainio::net_plugin)
p2p-listen-endpoint = 0.0.0.0:9875

# An externally accessible host:port for identifying this node. Defaults to p2p-listen-endpoint. (ultrainio::net_plugin)
# p2p-server-address =

# The public endpoint of a peer node to connect to. Use multiple p2p-peer-address options as needed to compose a network. (ultrainio::net_plugin)
p2p-peer-address = 127.0.0.1:9876

# Maximum number of client0nodes from any single IP address (ultrainio::net_plugin)
p2p-max-nodes-per-host = 1

# The name supplied to identify this node amongst the peers. (ultrainio::net_plugin)
agent-name = "ULTRAIN Test Agent"

# Can be 'any' or 'producers' or 'specified' or 'none'. If 'specified', peer-key must be specified at least once. If only 'producers', peer-key is not required. 'producers' and 'specified' may be combined. (ultrainio::net_plugin)
allowed-connection = any

# Optional public key of peer allowed to connect.  May be used multiple times. (ultrainio::net_plugin)
# peer-key =

# Tuple of [PublicKey, WIF private key] (may specify multiple times) (ultrainio::net_plugin)
# peer-private-key =

# Maximum number of clients from which connections are accepted, use 0 for no limit (ultrainio::net_plugin)
max-clients = 25

# number of seconds to wait before cleaning up dead connections (ultrainio::net_plugin)
connection-cleanup-period = 30

# True to require exact match of peer network version. (ultrainio::net_plugin)
network-version-match = 0

# number of blocks to retrieve in a chunk from any individual peer during synchronization (ultrainio::net_plugin)
sync-fetch-span = 100

# maximum sizes of transaction or block messages that are sent without first sending a notice (ultrainio::net_plugin)
max-implicit-request = 1500

# Enable block production, even if the chain is stale. (ultrainio::producer_plugin)
enable-stale-production = true

# Start this node in a state where production is paused (ultrainio::producer_plugin)
pause-on-startup = false

# Limits the maximum time (in milliseconds) that is allowed a pushed transaction's code to execute before being considered invalid (ultrainio::producer_plugin)
max-transaction-time = 300

# Limits the maximum age (in seconds) of the DPOS Irreversible Block for a chain this node will produce blocks on (use negative value to indicate unlimited) (ultrainio::producer_plugin)
max-irreversible-block-age = 10

# ID of producer controlled by this node (e.g. inita; may specify multiple times) (ultrainio::producer_plugin)
# producer-name =
producer-name = ultrainio
producer-name = inita

# (DEPRECATED - Use signature-provider instead) Tuple of [public key, WIF private key] (may specify multiple times) (ultrainio::producer_plugin)
# private-key =

# Key=Value pairs in the form <public-key>=<provider-spec>
# Where:
#    <public-key>    	is a string form of a vaild ULTRAINIO public key
#
#    <provider-spec> 	is a string in the form <provider-type>:<data>
#
#    <provider-type> 	is KEY, or KULTRAIND
#
#    KEY:<data>      	is a string form of a valid ULTRAINIO private key which maps to the provided public key
#
#    KULTRAIND:<data>    	is the URL where kultraind is available and the approptiate wallet(s) are unlocked (ultrainio::producer_plugin)
signature-provider = UTR6MRyAjQq8ud7hVNYcfnVPJqcVpscN5So8BhtHuGYqET5GDW5CV=KEY:5KQwrPbwdL6PhXujxW37FSSQZ1JiwsST4cqQzDeyXtP79zkvFD3

# Limits the maximum time (in milliseconds) that is allowd for sending blocks to a kultraind provider for signing (ultrainio::producer_plugin)
kultraind-provider-timeout = 5

# Lag in number of blocks from the head block when selecting the reference block for transactions (-1 means Last Irreversible Block) (ultrainio::txn_test_gen_plugin)
txn-reference-block-lag = 0

# Contract return string length limits the string length of Returns (ultrainio::chain_plugin)
contract-return-string-length = 512

# Contract emit string length limits the string length of serialized EventObject. (ultrainio::chain_plugin)
contract-emit-string-length = 128

# The path of the wallet files (absolute path or relative to application data dir) (ultrainio::wallet_plugin)
wallet-dir = "."

# Timeout for unlocked wallet in seconds (default 900 (15 minutes)). Wallets will automatically lock after specified number of seconds of inactivity. Activity is defined as any wallet command e.g. list-wallets. (ultrainio::wallet_plugin)
unlock-timeout = 900

# ultrainio key that will be imported automatically when a wallet is created. (ultrainio::wallet_plugin)
# ultrainio-key =

# Plugin(s) to enable, may be specified multiple times
# plugin = 
plugin = ultrainio::bnet_plugin
plugin = ultrainio::chain_plugin
plugin = ultrainio::chain_api_plugin
plugin = ultrainio::history_api_plugin
plugin = ultrainio::history_plugin
plugin = ultrainio::mongo_db_plugin
plugin = ultrainio::net_plugin
plugin = ultrainio::net_api_plugin
plugin = ultrainio::txn_test_gen_plugin
plugin = ultrainio::http_plugin
plugin = ultrainio::http_client_plugin
plugin = ultrainio::wallet_plugin
plugin = ultrainio::wallet_api_plugin

